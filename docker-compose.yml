version: '3.8' # Версия формата файла

services:
  # --- 1. DISCOVERY SERVICE (Eureka) ---
  discovery-service:
    build: ./discovery-service
    container_name: discovery-service
    ports:
      - "8761:8761"
    networks:
      - app-network
      
  # --- 2. CONFIG SERVER (Основа системы) ---
  config-server:
    build: ./config-server
    container_name: config-server
    depends_on:
      - discovery-service
    environment:
      # Указываем ему, где находится Eureka Адрес сервера Eureka
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # Включаем регистрацию
      - SPRING_CLOUD_CONFIG_SERVER_BOOTSTRAP=true 
    networks:
      - app-network
      
  # --- 3. DATABASE (PostgreSQL для User-Service) ---
  postgres-db:
    image: postgres:latest # Готовый образ из Docker Hub
    container_name: postgres-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: myforpgdbpar
      POSTGRES_DB: MyDatabase
    networks:
      - app-network

  # --- 4. MESSAGE BROKER (Kafka + Zookeeper) ---
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    networks:
      - app-network

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      # Настройка адреса, по которому сервисы внутри сети будут обращаться к Kafka
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    networks:
      - app-network

  # --- 5. MAILHOG (Тестирование почты) ---
  mailhog:
    image: mailhog/mailhog
    container_name: mailhog
    ports:
      - "8025:8025" # Веб-интерфейс для просмотра писем
    networks:
      - app-network
      
  # --- 6. USER-SERVICE (Producer) ---
  user-service:
    build: ./user-service
    container_name: user-service
    ports:
      - "8083:8083" # Swagger будет доступен по localhost:8083
    depends_on:
      - postgres-db
      - kafka
      - discovery-service
      - config-server
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres-db:5432/MyDatabase
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # искать config-server через discovery
      - SPRING_CLOUD_CONFIG_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_CONFIG_DISCOVERY_SERVICE_ID=config-server
    networks:
      - app-network

  # --- 7. NOTIFICATION-SERVICE (Consumer) ---
  notification-service:
    build: ./notification-service
    container_name: notification-service
    ports:
      - "8082:8082" # Swagger будет доступен по localhost:8083
    depends_on:
      - kafka
      - mailhog
      - discovery-service
      - config-server
    environment:
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
      - SPRING_MAIL_HOST=mailhog
      - SPRING_MAIL_PORT=1025
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # искать config-server через discovery
      - SPRING_CLOUD_CONFIG_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_CONFIG_DISCOVERY_SERVICE_ID=config-server
    networks:
      - app-network

  # --- 8. API GATEWAY ---
  gateway:
    build: ./gateway_service
    container_name: gateway
    ports:
      - "8080:8080" # Входная точка для клиента
    depends_on:
      - discovery-service
      - config-server
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://discovery-service:8761/eureka/
      # искать config-server через discovery
      - SPRING_CLOUD_CONFIG_DISCOVERY_ENABLED=true
      - SPRING_CLOUD_CONFIG_DISCOVERY_SERVICE_ID=config-server
    networks:
      - app-network

networks:
  app-network:
    driver: bridge # Создает изолированную виртуальную сеть
    
